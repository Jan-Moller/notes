<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <script src="/scripts/templates.js"></script>
    <script src="scripts.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/note.css">

</head>

<body onload="init()">

    <header class="body_header">
        <h1>Notizblock</h1>
    </header>


    <section>
        <form class="input_form" onsubmit="addNote()">
            <div class="note_input_element">
                <label for="note_title_input"><strong>Title</strong></label>
                <input class="note_input_field" required type="text" name="" id="note_title_input">
            </div>
            <div class="note_input_element">
                <label for="note_input"><strong>Note</strong></label>
                <textarea class="note_input_field" required type="text" name="" id="note_input"></textarea>
            </div>
            <button>Notiz speichern</button>
        </form>
    </section>

    <section class="note_card_section" id="note_content"></section>

    <section class="deleted_card_section">
        <article>
            <h3 id="header_archiv">Archiv (0)</h2>
                <button onclick="openArchivDialog()">Archiv öffnen</button>
                <dialog class="archiv_dialog" id="archiv_dialog">
                    <h2 id="header_archiv_dialog">Archiv (0)</h2>
                    <ul id="archiv_content"></ul>
                </dialog>
        </article>
        <article>
            <h3 id="header_trash">Papierkorb (0)</h2>
                <button onclick="openTrashDialog()">Papierkorb öffnen</button>
                <dialog class="trash_dialog" id="trash_dialog">
                    <h2 id="header_trash_dialog">Papierkorb (0)</h2>
                    <ul id="trash_content"></ul>
                </dialog>
        </article>
    </section>

</body>

</html>
